    <h3>ENTER AN ARRAY(seperated by comma)</h3>
    
    <input type="text" id="userinput" />
    <input type="button" onclick="result()" value="Result" />

    <script>
      function result() {
        function EvenOddSum(arr, n) {
          let even = 0;
          let odd = 0;
          for (let i = 0; i < n; i++) {
            if (arr[i] % 2 == 0) even += parseInt(arr[i]);
            else odd += parseInt(arr[i]);
          }
          document.write("Sum of all Even Numbers:" + even);
          document.write("<br>" + "Sum of all Odd Numbers:" + odd);
        }
    
        let inputVal = document.getElementById("userinput").value;
        let myArr = inputVal.split(",");
        console.log(myArr);
        let n = myArr.length;
        EvenOddSum(myArr, n);
      }
    </script>
